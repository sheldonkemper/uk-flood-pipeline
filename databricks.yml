bundle:
  name: uk-flood-pipeline

include:
  - ./pipelines/*.yml
  - ./jobs/*.yml

sync:
  include:
    - notebooks/**
  exclude:
    - "**/__pycache__/**"
    - "**/*.log"
    - "**/*.tmp"

variables:
  catalog:
    default: flood_dev
    description: "Unity Catalog where all pipeline tables are registered."
  schema:
    default: bronze
  max_records:
    default: "100"
  limit_per_page:
    default: "100"

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-3577787633845022.2.azuredatabricks.net
      root_path: /Users/sheldon.kemper@outlook.com/flood-monitoring
    run_as:
      user_name: sheldon.kemper@outlook.com

  prod:
    mode: production
    workspace:
      host: https://adb-3577787633845022.2.azuredatabricks.net
      root_path: /Projects/flood-monitoring/prod
    run_as:
      service_principal_name: <to-be-added-sp>
